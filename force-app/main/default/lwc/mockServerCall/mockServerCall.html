<template>
  <lightning-card title="Mock Server Details" icon-name="custom:custom63">
    <div class="slds-m-around_medium">
      <lightning-input
        label="Record Id"
        value={recordId}
        onchange={handleIdChange}
      ></lightning-input>
      <lightning-button
        label="Fetch Data"
        onclick={handleFetch}
        variant="brand"
      ></lightning-button>

      <template if:true={serverData}>
        <p><strong>Email:</strong> {serverData.Email__c}</p>
      </template>
    </div>
  </lightning-card>
</template>
